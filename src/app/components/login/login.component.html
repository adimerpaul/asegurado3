<div class="row">
  <div class="col-md-8 offset-md-2" >
    <form class="mt-2" #login="ngForm" (ngSubmit)="onSubmit(login)">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" class="form-control" id="username" name="username"  [(ngModel)]="user.username" placeholder="Usuario">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password"  [(ngModel)]="user.password" id="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary btn-block"> <i class="fa fa-key"></i> INGRESAR</button>
    </form>
  </div>
</div>
